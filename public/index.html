<!DOCTYPE html>
<html ng-app="WikiLinksApp">
  <head>
    <title>WikiLinks</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
     <script src="js/app.js"></script>

  </head>

  <body ng-controller="WikiLinksController" style="background-color:#dae0e6">
    <div   ng-show="currentlyViewing==='startPage'">
        <div >
          <div style="font-size:20px;font-style:italic;font-family:'Metamorphous';left:35%;top:15%;position:absolute;width:500px;height:30px;"> Welcome to the WikiLinkGame ! </div>
          <div style="font-size:18px;font-style:italic;font-family:'Metamorphous';left:37%;top:30%;position:absolute;width:300px;height:30px;">
          Press the START button .
          </div>
            <div >
                <input type="button" style=";z-index:10001;border-top-width:0px;border-bottom-width:0px;border-left-width:0px;border-right-width:0px;border-top-left-radius:3px;border-top-right-radius:3px;border-bottom-right-radius:3px;border-bottom-left-radius:3px;border-color:#dddddd;border-style:solid;background-color:#466a6b;color:#e8dc9e;font-size:22px;font-style:italic;font-family:'Metamorphous';text-align:center;box-shadow:0 1px 2px rgba(0, 0, 0, 0.4);-o-box-shadow:0 1px 2px rgba(0, 0, 0, 0.4);-moz-box-shadow:0 1px 2px rgba(0, 0, 0, 0.4);-webkit-box-shadow:0 1px 2px rgba(0, 0, 0, 0.4);background-size:auto;background-repeat:repeat;background-position:center center;padding-top:6px;padding-right:10px;padding-bottom:6px;padding-left:10px;left:40%;top:40%;position:absolute;width:150px;height:70px;" class="StartButton" value="START" ng-click="start();"/>

            </div>
        </div>
    </div>
<div  ng-show="currentlyViewing==='inputPage'">
      <div>
        <table style="position:center;width:300px;height:150px">
            <tr >
            <td style="text-align:center;font-weight: bold; color: #1a1818; border-width: 0px">Sursa :</td> 
            <td style="text-align:center;font-weight: bold;color: #1a1818;  border-width: 0px"> Mos Craciun
            </td>
            </tr>
            <tr >
            <td style="text-align:center;font-weight: bold;color: #1a1818; border-width: 0px">Destinatie :</td> 
            <td style="text-align:center;font-weight: bold; color: #1a1818; border-width: 0px">Grumpy Cat</td>
            </tr>
            </table>
      </div>
      <div>
        <div>
        <form>
        <input type="text" autofocus ng-model="searchInput" >
        <button ng-click="addOption();"> Ok </button>
        </form>
        </div>
      </div>
    <br>
    <br>
      <div style="text-align:left;"> <button ng-show="showOptimumDistance === false" ng-click="hideButton();"> Distanta minima </button><span ng-show="showOptimumDistance === true">{{optimumDistance}}</span></div>
      <div style="text-align:right;"> Distanta parcursa : {{currentDistance}}</div>
</div>
</body>
</html>
